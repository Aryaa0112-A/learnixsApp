<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learnix's - E-Learning Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 500px;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #b2beb7, #98aba0);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: white;
            font-size: 40px;
            flex-shrink: 0;
        }
        
        .logo-text-container {
            display: flex;
            flex-direction: column;
        }
        
        .logo-main-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            line-height: 1;
        }
        
        .logo-subtext {
            font-size: 16px;
            color: #777;
            font-style: italic;
        }
        
        .apostrophe {
            color: #148a45; /* Warna hijau untuk apostrof */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">ðŸ“š</div>
        <div class="logo-text-container">
            <div class="logo-main-text">e-learnix<span class="apostrophe">'s</span></div>
            
    </div>
</body>
</html>
